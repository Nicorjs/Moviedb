<div *ngFor="let movie of items; let index;">
    <mat-card class="card">
        <mat-card-header>
            <img mat-card-avatar style="background-size: cover;" [src]="getimage(movie.backdrop_path)">
            <mat-card-title>{{movie.title}}
            </mat-card-title>
            <mat-chip color="accent" selected>
                <mat-icon [matBadge]="movie.vote_average" matBadgeColor="warn" matBadgeOverlap="true">star</mat-icon>
            </mat-chip>

            <mat-card-subtitle>{{movie.release_date | date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getimage(movie.poster_path)" [alt]="movie.title">
        <mat-card-content>
            <p>
                {{movie.overview| slice:0:100 }}...
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Ver m√°s</button>
            <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
    </mat-card>
</div>
